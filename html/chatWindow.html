<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../styles/chatWindow.css">
</head>
<body>
    <div class="chat-window">
        <!-- Combined header -->
        <div class="chat-header">
            <h1>Conversations</h1>
            <button id="close-button" class="close-btn" onclick="parent.hideChatWindow()">X</button> <!-- Close button from HEAD, with class from saneens -->
        </div>

        <div class="chat-content">
            <div id="chat-history" class="chat-history"></div>
        
            <!-- User input section from HEAD -->
            <input type="text" id="chat-input" placeholder="Type your question...">
            <button id="send-button">Send</button>
        </div>

        <!-- Conversation list container from saneens -->
        <div class="conversation-list">
            <!-- Conversations will be dynamically loaded here -->
        </div>
    </div>
    <script src="../scripts/chatWindow.js"></script>
</body>
</html>
